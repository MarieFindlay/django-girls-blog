{% extends 'blog/base.html' %} {% load static %}{% block content %} {% for post in posts %}
<div class="post_container">
    <a href="{% url 'post_detail' pk=post.pk %}">
        <h4>{{ post.title }}</h4>
    </a>

    <p>{{ post.text|truncatechars:200 }}</p>
    <p>Published: {{ post.published_date }}</p>
</div>
{% endfor %} {% endblock %}
